name: Update DAX40 CSV Daily

on:
  schedule:
    - cron: "15 8 * * *"  # t√§glich um 08:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install pandas numpy yfinance ta

      - name: Generate DAX40 CSV
        run: python dax40.py

      - name: Commit and Push CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "üîÅ Update DAX40 CSV ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
